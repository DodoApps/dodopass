<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320">
  <title>DodoPass</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C9.243 2 7 4.243 7 7v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V7c0-2.757-2.243-5-5-5zm0 2c1.654 0 3 1.346 3 3v3H9V7c0-1.654 1.346-3 3-3zm0 10a2 2 0 1 1 0 4 2 2 0 0 1 0-4z" fill="currentColor"/>
        </svg>
        <span>DodoPass</span>
      </div>
      <button id="lockBtn" class="icon-btn" title="Lock vault">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C9.243 2 7 4.243 7 7v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V7c0-2.757-2.243-5-5-5z" fill="currentColor"/>
        </svg>
      </button>
    </div>

    <!-- Status Messages -->
    <div id="status" class="status hidden"></div>

    <!-- Locked View -->
    <div id="lockedView" class="view hidden">
      <div class="locked-content">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C9.243 2 7 4.243 7 7v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V7c0-2.757-2.243-5-5-5z" fill="#4A9FFF"/>
        </svg>
        <p>Vault is locked</p>
        <div class="unlock-form">
          <input type="password" id="unlockPassword" class="unlock-input" placeholder="Master password" autofocus>
          <button id="unlockBtn" class="unlock-btn">Unlock</button>
        </div>
        <p class="hint">Or open DodoPass app to unlock</p>
      </div>
    </div>

    <!-- Not Running View -->
    <div id="notRunningView" class="view hidden">
      <div class="locked-content">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v2h-2v-2zm0-8h2v6h-2V9z" fill="#FF453A"/>
        </svg>
        <p>DodoPass is not running</p>
        <p class="hint">Please start the DodoPass app</p>
      </div>
    </div>

    <!-- Main View -->
    <div id="mainView" class="view hidden">
      <!-- Search -->
      <div class="search-container">
        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input type="text" id="searchInput" placeholder="Search passwords..." autofocus>
      </div>

      <!-- Results for current page -->
      <div id="pageMatches" class="section hidden">
        <div class="section-header">For this page</div>
        <div id="pageMatchesList" class="items-list"></div>
      </div>

      <!-- Search results -->
      <div id="searchResults" class="section hidden">
        <div class="section-header">Search results</div>
        <div id="searchResultsList" class="items-list"></div>
      </div>

      <!-- Empty state -->
      <div id="emptyState" class="empty-state hidden">
        <p>No passwords found</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span class="shortcut-hint">
        <kbd>Cmd</kbd>+<kbd>Shift</kbd>+<kbd>L</kbd> to fill
      </span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
